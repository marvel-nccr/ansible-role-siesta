---
siesta_version: "4.0.2"
siesta_minor_version: "4.0"
siesta_src: siesta-{{ siesta_version }}
siesta_src_archive: "{{ siesta_src }}.tar.gz"
siesta_code_folder: "${HOME}"
siesta_url: "https://launchpad.net/siesta/{{ siesta_minor_version }}/{{ siesta_version }}/+download/{{ siesta_src_archive }}"
siesta_topdir: "{{ siesta_code_folder }}/siesta-{{ siesta_version }}"
siesta_executables:
  - name: siesta
    folder: "{{ siesta_topdir }}/Obj"
    plugin: siesta.siesta

siesta_tests:
  - h2o

root_user: root
